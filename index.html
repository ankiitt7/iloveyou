<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Neha — You’re My World ❤️</title>
<style>
  /* Reset and base */
  html, body {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    overflow: hidden;
    background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
    font-family: 'Poppins', sans-serif;
    color: #880e4f;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 10;
  }
  header h1 {
    font-size: 3rem;
    margin: 0;
    text-shadow:
      0 0 8px #ff6f91,
      0 0 15px #f50057;
    animation: pulse 2s ease-in-out infinite alternate;
  }
  header p {
    font-size: 1.25rem;
    margin-top: 8px;
    color: #880e4fcc;
    max-width: 350px;
  }

  @keyframes pulse {
    0% {
      text-shadow:
        0 0 10px #ff6f91,
        0 0 20px #f50057;
      color: #f50057;
    }
    100% {
      text-shadow:
        0 0 20px #ff4081,
        0 0 30px #ff80ab;
      color: #880e4f;
    }
  }

  #animationCanvas {
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 1;
  }

  #musicControls {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;
  }

  #playBtn {
    background: linear-gradient(45deg, #ff4081, #f50057);
    border: none;
    border-radius: 30px;
    padding: 15px 40px;
    font-size: 1.25rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 15px #ff4081cc;
    user-select: none;
    transition: background 0.3s ease;
  }
  #playBtn:hover {
    background: linear-gradient(45deg, #f50057, #c51162);
  }

  iframe#ytPlayer {
    position: fixed;
    bottom: 0; left: 0; width: 0; height: 0;
    border: none;
    pointer-events: none;
    opacity: 0;
  }

</style>
</head>
<body>

<header>
  <h1>Neha, You Are My Everything ❤️</h1>
  <p>From the moment I saw you, my heart knew it found home.<br>Forever yours, always and beyond.</p>
</header>

<canvas id="animationCanvas"></canvas>

<div id="musicControls">
  <button id="playBtn">▶️ Play "Duniyaa" Song</button>
</div>

<!-- Hidden YouTube player -->
<iframe id="ytPlayer" src="https://www.youtube.com/embed/rkAG1XnMWU4?enablejsapi=1&origin=https://yourdomain.com" allow="autoplay" allowfullscreen></iframe>

<script>
  // Animation canvas setup
  const canvas = document.getElementById('animationCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;

  function resize() {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w * devicePixelRatio;
    canvas.height = h * devicePixelRatio;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }
  window.addEventListener('resize', resize);
  resize();

  // Vector shapes for boy & girl running
  // Simple circles and lines for smooth animation
  // Positions in percentage for responsiveness

  const boy = {
    x: -0.1 * w,
    y: 0.7 * h,
    size: 50,
    speed: 0.15, // fraction of screen width per frame
  };
  const girl = {
    x: 1.1 * w,
    y: 0.7 * h,
    size: 50,
    speed: 0.15,
  };

  let hugPhase = false;
  let hugTimer = 0;

  // Floating hearts
  const hearts = [];
  function createHeart() {
    return {
      x: Math.random() * w,
      y: h + 20,
      size: 12 + Math.random() * 12,
      speed: 0.8 + Math.random() * 1.2,
      alpha: 1,
      sway: Math.random() * 0.5,
      swayDir: Math.random() > 0.5 ? 1 : -1,
    };
  }

  for(let i=0; i<25; i++) hearts.push(createHeart());

  function drawHeart(x, y, size, alpha) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(size/24, size/24);
    ctx.globalAlpha = alpha;
    ctx.fillStyle = '#f50057';
    ctx.beginPath();
    ctx.moveTo(12, 21);
    ctx.bezierCurveTo(12, 21, 0, 13, 0, 7);
    ctx.bezierCurveTo(0, 3, 3, 0, 6, 0);
    ctx.bezierCurveTo(9, 0, 12, 3, 12, 6);
    ctx.bezierCurveTo(12, 3, 15, 0, 18, 0);
    ctx.bezierCurveTo(21, 0, 24, 3, 24, 7);
    ctx.bezierCurveTo(24, 13, 12, 21, 12, 21);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }

  function drawRunner(x, y, size, color) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(size / 100, size / 100);
    ctx.fillStyle = color;

    // Head
    ctx.beginPath();
    ctx.arc(50, 20, 15, 0, Math.PI*2);
    ctx.fill();

    // Body
    ctx.fillRect(40, 35, 20, 40);

    // Legs
    ctx.beginPath();
    ctx.moveTo(40, 75);
    ctx.lineTo(25, 95);
    ctx.lineTo(30, 100);
    ctx.lineTo(45, 80);
    ctx.closePath();
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(60, 75);
    ctx.lineTo(75, 95);
    ctx.lineTo(70, 100);
    ctx.lineTo(55, 80);
    ctx.closePath();
    ctx.fill();

    // Arms (simple swinging)
    let armSwing = Math.sin(Date.now()/300) * 15;
    ctx.save();
    ctx.translate(50, 50);
    ctx.rotate((color === '#880e4f' ? 1 : -1) * armSwing * Math.PI / 180);
    ctx.fillRect(-5, 0, 10, 30);
    ctx.restore();

    ctx.restore();
  }

  function drawHug(x, y, size) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(size/100, size/100);

    // Heads
    ctx.fillStyle = '#880e4f';
    ctx.beginPath();
    ctx.arc(35, 20, 15, 0, Math.PI*2); // boy head
    ctx.fill();
    ctx.beginPath();
    ctx.arc(65, 20, 15, 0, Math.PI*2); // girl head
    ctx.fill();

    // Bodies
    ctx.fillRect(25, 35, 20, 50);
    ctx.fillRect(55, 35, 20, 50);

    // Arms hugging (two rectangles overlapped)
    ctx.fillRect(15, 40, 20, 15);
    ctx.fillRect(55, 40, 20, 15);

    ctx.restore();
  }

  function animate() {
    ctx.clearRect(0, 0, w, h);

    // Draw floating hearts
    hearts.forEach((heart, i) => {
      heart.y -= heart.speed;
      heart.x += heart.sway * heart.swayDir;
      heart.alpha -= 0.005;
      if (heart.alpha <= 0 || heart.y < -20) {
        hearts[i] = createHeart();
      }
      drawHeart(heart.x, heart.y, heart.size, heart.alpha);
    });

    if (!hugPhase) {
      // Move runners
      boy.x += boy.speed * w * 0.0025;
      girl.x -= girl.speed * w * 0.0025;

      drawRunner(boy.x, boy.y, boy.size, '#880e4f');
      drawRunner(girl.x, girl.y, girl.size, '#c51162');

      // Check if close enough to hug
      if (girl.x - boy.x < 120) {
        hugPhase = true;
        hugTimer = Date.now();
      }
    } else {
      // Draw hug in center
      drawHug(w / 2 - 50, boy.y - 20, 100);
      // After 6 seconds, reset runners for repeat
      if (Date.now() - hugTimer > 6000) {
        hugPhase = false;
        boy.x = -0.1 * w;
        girl.x = 1.1 * w;
      }
    }

    requestAnimationFrame(animate);
  }
  animate();

  // Music control with YouTube iframe API
  const playBtn = document.getElementById('playBtn');
  const ytPlayer = document.getElementById('ytPlayer');

  // Load YouTube Iframe API dynamically
  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytPlayer', {
      events: {
        onReady: () => {
          // Do nothing for now
        }
      }
    });
  }
  // Inject API script
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  playBtn.addEventListener('click', () => {
    if(player) {
      player.playVideo();
      playBtn.disabled = true;
      playBtn.textContent = "❤️ Playing...";
    }
  });
</script>
</body>
</html>
