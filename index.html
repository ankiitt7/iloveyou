<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Neha ðŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #ffdee9, #b5fffc);
      height: 100vh;
      width: 100%;
      color: #ff2f92;
      user-select: none;
    }

    h1 {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: #ff2f92;
      animation: glow 2s infinite alternate;
      z-index: 10;
    }

    p {
      position: absolute;
      top: 80px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #000000cc;
      z-index: 10;
      max-width: 600px;
      margin: 0 auto;
      left: 0;
      right: 0;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 20px #ff1493; }
    }

    .scene {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60vh;
      background: linear-gradient(to top, #fff1f9 20%, transparent 90%);
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 100px;
      z-index: 5;
    }

    /* Running animation - simple translation */
    .runner {
      width: 80px;
      height: 150px;
      animation-timing-function: linear;
      will-change: transform;
    }

    .boy {
      animation: runRight 6s forwards;
    }

    .girl {
      animation: runLeft 6s forwards;
    }

    @keyframes runRight {
      0% { transform: translateX(-100vw); }
      80% { transform: translateX(0); }
      100% { transform: translateX(10px) scale(1.1); }
    }

    @keyframes runLeft {
      0% { transform: translateX(100vw); }
      80% { transform: translateX(0); }
      100% { transform: translateX(-10px) scale(1.1); }
    }

    .hug {
      display: none;
      position: absolute;
      bottom: 20px;
      width: 140px;
      height: 160px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 8;
      animation: pop 2s ease-in-out forwards;
    }

    @keyframes pop {
      from { transform: translateX(-50%) scale(0); opacity: 0; }
      to { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #ff4081;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    button:hover {
      background-color: #ffe4ec;
    }

    .hearts {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d88;
      animation: float 6s linear infinite;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    /* YouTube iframe styling */
    #yt-player {
      position: fixed;
      bottom: 0;
      right: 10px;
      width: 320px;
      height: 180px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>

  <h1>Neha, You Complete Me ðŸ’–</h1>
  <p>From the moment I met you, my world became brighter.<br> Iâ€™ll love you forever and beyond.</p>

  <div class="scene">
    <!-- SVG boy running -->
    <svg class="runner boy" viewBox="0 0 64 96" xmlns="http://www.w3.org/2000/svg" aria-label="Boy running">
      <circle cx="32" cy="16" r="12" fill="#ff9999" />
      <rect x="20" y="28" width="24" height="44" fill="#d32f2f" rx="8" />
      <rect x="10" y="30" width="10" height="6" fill="#ff6666" transform="rotate(15 15 33)" />
      <rect x="44" y="30" width="10" height="6" fill="#ff6666" transform="rotate(-15 49 33)" />
      <rect x="22" y="72" width="8" height="16" fill="#b71c1c" transform="rotate(20 26 80)" />
      <rect x="34" y="72" width="8" height="16" fill="#b71c1c" transform="rotate(-20 38 80)" />
    </svg>

    <!-- SVG girl running -->
    <svg class="runner girl" viewBox="0 0 64 96" xmlns="http://www.w3.org/2000/svg" aria-label="Girl running">
      <circle cx="32" cy="16" r="12" fill="#ffc0cb" />
      <rect x="20" y="28" width="24" height="44" fill="#ff66a3" rx="8" />
      <rect x="10" y="30" width="10" height="6" fill="#ff99bb" transform="rotate(-15 15 33)" />
      <rect x="44" y="30" width="10" height="6" fill="#ff99bb" transform="rotate(15 49 33)" />
      <rect x="22" y="72" width="8" height="16" fill="#cc397b" transform="rotate(-20 26 80)" />
      <rect x="34" y="72" width="8" height="16" fill="#cc397b" transform="rotate(20 38 80)" />
    </svg>

    <!-- Hug SVG -->
    <svg class="hug" id="hug" viewBox="0 0 64 96" xmlns="http://www.w3.org/2000/svg" aria-label="Hugging couple">
      <circle cx="20" cy="30" r="12" fill="#ff9999" />
      <rect x="12" y="40" width="16" height="40" fill="#d32f2f" rx="8" />
      <circle cx="44" cy="30" r="12" fill="#ffc0cb" />
      <rect x="36" y="40" width="16" height="40" fill="#ff66a3" rx="8" />
      <rect x="10" y="50" width="44" height="12" fill="#ff80a0" rx="6" />
    </svg>
  </div>

  <div class="hearts" id="hearts"></div>

  <button id="playMusicBtn">ðŸ’ž Play Our Song</button>

  <!-- YouTube embed iframe -->
  <iframe
    id="yt-player"
    src="https://www.youtube.com/embed/rkAG1XnMWU4?autoplay=1&mute=0&controls=0&loop=1&playlist=rkAG1XnMWU4"
    allow="autoplay"
    allowfullscreen
    title="Duniyaa Song"
  ></iframe>

  <script>
    // Floating hearts creation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      heart.textContent = 'â¤ï¸';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Animation transitions
    setTimeout(() => {
      document.querySelector('.boy').style.display = 'none';
      document.querySelector('.girl').style.display = 'none';
      document.getElementById('hug').style.display = 'block';
    }, 6000);

    // Play YouTube music on button click
    const playBtn = document.getElementById('playMusicBtn');
    const ytPlayer = document.getElementById('yt-player');

    playBtn.addEventListener('click', () => {
      ytPlayer.style.display = 'block';
      playBtn.style.display = 'none';
    });
  </script>
</body>
</html>
