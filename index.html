<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neha, My Love üíñ</title>
<style>
  /* Your styles for background, text, animation, hearts, etc. */
  body, html {
    margin: 0; padding: 0; overflow: hidden;
    height: 100vh; width: 100vw;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to top, #ffdde1, #ffe4e1);
    color: #d81b60;
    user-select: none;
  }
  h1 {
    text-align: center;
    margin-top: 30px;
    font-size: 3em;
    text-shadow: 0 0 10px #ff4081;
    animation: glow 2s infinite alternate;
  }
  p {
    text-align: center;
    font-size: 1.3em;
    margin-top: 10px;
    color: #b71c1cdd;
  }
  @keyframes glow {
    0% { text-shadow: 0 0 10px #ff80ab; }
    100% { text-shadow: 0 0 25px #ff4081; }
  }
  /* Your animation, hearts and button styles here (like before) */

  button#playMusicBtn {
    display: block;
    margin: 30px auto 0;
    background: #ff4081;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    padding: 12px 32px;
    cursor: pointer;
    box-shadow: 0 4px 15px #ff80abcc;
    user-select: none;
  }
  button#playMusicBtn:hover {
    background: #f50057;
  }
  #youtubePlayer {
    display: none;
    margin: 20px auto;
    width: 320px;
    height: 180px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(255, 64, 129, 0.7);
  }
</style>
</head>
<body>

<h1>Neha, You‚Äôre My Everything üíñ</h1>
<p>From the moment I saw you, my heart knew it found home.<br> Forever yours, always and beyond.</p>

<!-- Your SVG animations here (same as before) -->

<button id="playMusicBtn">‚ñ∂Ô∏è Play "Duniyaa" Song</button>

<!-- Embedded YouTube iframe -->
<iframe
  id="youtubePlayer"
  src="https://www.youtube.com/embed/rkAG1XnMWU4?enablejsapi=1&origin=https://yourdomain.com"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>

<script>
  const playBtn = document.getElementById('playMusicBtn');
  const ytPlayer = document.getElementById('youtubePlayer');

  playBtn.addEventListener('click', () => {
    ytPlayer.style.display = 'block';
    playBtn.style.display = 'none';

    // Use postMessage API to start playing on YouTube iframe
    ytPlayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
  });
</script>

</body>
</html>
