<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Neha ðŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #ffdee9, #b5fffc);
      height: 100vh;
      width: 100%;
    }

    h1 {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: #ff2f92;
      animation: glow 2s infinite alternate;
      z-index: 10;
    }

    p {
      position: absolute;
      top: 80px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #000000cc;
      z-index: 10;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 20px #ff1493; }
    }

    .scene {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, #fff1f9 20%, transparent 90%);
      overflow: hidden;
    }

    .character {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      animation-timing-function: linear;
    }

    .boy {
      left: -100px;
      background-image: url('https://i.imgur.com/5NZ7iIt.png');
      animation: moveBoy 6s forwards;
    }

    .girl {
      right: -100px;
      background-image: url('https://i.imgur.com/KrZtPzF.png');
      animation: moveGirl 6s forwards;
    }

    @keyframes moveBoy {
      0% { left: -100px; }
      80% { left: calc(50% - 100px); }
      100% { left: calc(50% - 110px); transform: scale(1.1); }
    }

    @keyframes moveGirl {
      0% { right: -100px; }
      80% { right: calc(50% - 100px); }
      100% { right: calc(50% - 110px); transform: scale(1.1); }
    }

    .hug {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background-image: url('https://i.imgur.com/8H2nIjv.png');
      background-size: cover;
      background-repeat: no-repeat;
      display: none;
      z-index: 5;
      animation: pop 2s ease-in-out;
    }

    @keyframes pop {
      from { transform: translateX(-50%) scale(0); opacity: 0; }
      to { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .hearts {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d88;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #ff4081;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    button:hover {
      background-color: #ffe4ec;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Neha, You Complete Me ðŸ’–</h1>
  <p>From the moment I met you, my world became brighter. Iâ€™ll love you forever and beyond.</p>

  <div class="scene">
    <div class="character boy"></div>
    <div class="character girl"></div>
    <div class="hug" id="hug"></div>
  </div>

  <div class="hearts" id="hearts"></div>

  <button onclick="document.getElementById('bg-music').play()">ðŸ’ž Play Our Song</button>
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Heart animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      heart.innerHTML = 'â¤ï¸';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Show hug after animation
    setTimeout(() => {
      document.querySelector('.boy').style.display = 'none';
      document.querySelector('.girl').style.display = 'none';
      document.getElementById('hug').style.display = 'block';
    }, 6000);
  </script>
</body>
</html>
