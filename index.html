<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neha, You're My Everything ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
    font-family: 'Poppins', sans-serif;
    color: #880e4f;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    flex-direction: column;
    text-align: center;
  }
  #content {
    max-width: 480px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(255, 64, 129, 0.3);
    backdrop-filter: blur(10px);
    z-index: 10;
  }
  #content h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 4rem;
    margin: 0 0 15px 0;
    text-shadow:
      0 0 8px #ff6f91,
      0 0 15px #f50057;
    animation: pulse 2s ease-in-out infinite alternate;
  }
  #content p {
    font-size: 1.5rem;
    margin-top: 0;
    color: #880e4fcc;
  }
  @keyframes pulse {
    0% {
      text-shadow:
        0 0 10px #ff6f91,
        0 0 20px #f50057;
      color: #f50057;
    }
    100% {
      text-shadow:
        0 0 20px #ff4081,
        0 0 30px #ff80ab;
      color: #880e4f;
    }
  }
  #animationCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>
<body>

<div id="content" role="main" aria-label="Special message for Neha">
  <h1>Neha, My Heart Beats For You ❤️</h1>
  <p>You’re my sunshine on the darkest days, my forever and always. I love you endlessly.</p>
</div>

<canvas id="animationCanvas"></canvas>

<audio id="loveSong" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2021/12/08/audio_96d4f1eabb.mp3?filename=romantic-guitar-16417.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  const canvas = document.getElementById('animationCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;

  function resize() {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w * devicePixelRatio;
    canvas.height = h * devicePixelRatio;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }
  window.addEventListener('resize', resize);
  resize();

  // Floating hearts
  const hearts = [];
  function createHeart() {
    return {
      x: Math.random() * w,
      y: h + 20,
      size: 12 + Math.random() * 12,
      speed: 0.8 + Math.random() * 1.2,
      alpha: 1,
      sway: Math.random() * 0.5,
      swayDir: Math.random() > 0.5 ? 1 : -1,
    };
  }
  for(let i = 0; i < 25; i++) hearts.push(createHeart());

  function drawHeart(x, y, size, alpha) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(size / 24, size / 24);
    ctx.globalAlpha = alpha;
    ctx.fillStyle = '#f50057';
    ctx.beginPath();
    ctx.moveTo(12, 21);
    ctx.bezierCurveTo(12, 21, 0, 13, 0, 7);
    ctx.bezierCurveTo(0, 3, 3, 0, 6, 0);
    ctx.bezierCurveTo(9, 0, 12, 3, 12, 6);
    ctx.bezierCurveTo(12, 3, 15, 0, 18, 0);
    ctx.bezierCurveTo(21, 0, 24, 3, 24, 7);
    ctx.bezierCurveTo(24, 13, 12, 21, 12, 21);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }

  function animate() {
    ctx.clearRect(0, 0, w, h);
    hearts.forEach((heart, i) => {
      heart.y -= heart.speed;
      heart.x += heart.sway * heart.swayDir;
      heart.alpha -= 0.005;
      if (heart.alpha <= 0 || heart.y < -20) {
        hearts[i] = createHeart();
      }
      drawHeart(heart.x, heart.y, heart.size, heart.alpha);
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
